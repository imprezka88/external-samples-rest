spring.datasource.url=jdbc:mysql://pitchfork.mskcc.org/external_samples

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

server.port=5005

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.file=logs/external-samples-rest.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}:%l - %msg%n
logging.console.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}:%l - %msg%n