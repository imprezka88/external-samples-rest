spring.datasource.url=jdbc:mysql://pitchfork.mskcc.org/dev_external_samples

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

server.port=5006

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.type=trace

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file=dev/logs/external-samples-rest.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}:%l - %msg%n
logging.console.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}:%l - %msg%n

